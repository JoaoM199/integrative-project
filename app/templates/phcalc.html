{% extends 'header.html' %}
    {% block content %}
    <div class="main_window">
        <h2>pH calculator</h2>
        <h3>Choose what you want to calculate</h3>

        <form method="POST">
            <label for="calculation_type">Calculate: </label>
            <select>
                <option value="" disabled selected>Select</option>
                <option value="phc_strong_acid_base" {% if calculation_type == 'phc_strong_acid_base' %}>Strong acid and strong base</option>
                <option value="phc_weak_acid" {% if calculation_type == 'phc_weak_acid' %}>Weak acid and strong base</option>
                <option value="phc_weak_base" {% if calculation_type == 'phc_weak_base' %}>Strong acid and weak base</option>
                <option value="phc_weak_acid_base" {% if calculation_type == 'phc_weak_acid_base' %}>Weak acid and weak base</option>
            </select>
        </form>
        <!--    Ãcidos e bases fortes   -->
        {% if calculation_type == "phc_strong_acid_base" %}
        <form method="POST">
            <input value="hidden" name="calculation_type" value="{{ calculation_type }}"></input>
            <label for="values">Enter acid volume (mL): </label>
            <input type="number" id="acid_vol" name="acid_vol" pattern="\d+(\.\d+)?(\s*,\s*\d+(\.\d+)?)*" required>
            <label for="values">Enter acid concentration (mol/L): </label>
            <input type="number" id="acid_con" name="acid_con" pattern="\d+(\.\d+)?(\s*,\s*\d+(\.\d+)?)*" required>
            <label for="values">Enter base volume (mL): </label>
            <input type="number" id="base_vol" name="base_vol" pattern="\d+(\.\d+)?(\s*,\s*\d+(\.\d+)?)*" required>
            <label for="values">Enter base concentration (mol/L): </label>
            <input type="number" id="base_con" name="base_con" pattern="\d+(\.\d+)?(\s*,\s*\d+(\.\d+)?)*" required>
            <button type="submit">Calculate</button>
        </form>
        {% if pH and pOH %}
        <div class="response">
            <p>pH = {{ pH }}</p>
            <p>pOH = {{ pOH }}</p>
        </div>
        {% endif %}
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
