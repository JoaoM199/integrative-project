{% extends 'header.html' %}
{% block content %}
    <div class="main_window">
        <h2>pH calculator</h2>
        <h3>Choose what you want to calculate</h3>

        <form method="POST">
            <label for="calculation_type" id="calculation_type" required>Calculate: </label>
            <select name="calculation_type" id="calculation_type" required onchange="this.form.submit()">
                <option value="" disabled selected>Select</option>
                <option value="phc_strong_acid_base" {% if calculation_type == 'phc_strong_acid_base' %}selected{% endif %}>Strong acid and strong base</option>
                <option value="phc_weak_acid" {% if calculation_type == 'phc_weak_acid' %}selected{% endif %}>Weak acid and strong base</option>
                <option value="phc_weak_base" {% if calculation_type == 'phc_weak_base' %}selected{% endif %}>Strong acid and weak base</option>
                <option value="phc_weak_acid_base" {% if calculation_type == 'phc_weak_acid_base' %}selected{% endif %}>Weak acid and weak base</option>
            </select>
        </form>

        <!-- Formulário para cálculo com base na seleção -->
        {% if calculation_type == "phc_strong_acid_base" %}
        <form method="POST">
            <input type="hidden" name="calculation_type" value="{{ calculation_type }}">
            <label for="acid_vol">Enter acid volume (mL): </label>
            <input type="number" id="acid_vol" name="acid_vol" step="any" required> <br/>
            <label for="acid_con">Enter acid concentration (mol/L): </label>
            <input type="number" id="acid_con" name="acid_con" step="any" required> <br/>
            <label for="base_vol">Enter base volume (mL): </label>
            <input type="number" id="base_vol" name="base_vol" step="any" required> <br/>
            <label for="base_con">Enter base concentration (mol/L): </label>
            <input type="number" id="base_con" name="base_con" step="any" required> <br/>
            <button type="submit">Calculate</button>
        </form>
        {% endif %}

        {% if pH is not none and pOH is not none %}
        <div class="response">
            <p class="awnser">pH = {{ pH }}</p>
            <p class="awnser">pOH = {{ pOH }}</p>
        </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
